<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Elgon FM 95.4</title>
    <link rel="stylesheet" href="gallery.css">
    <style>body {
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(120deg, #0f2027 0%, #2c5364 100%), url('background-gallery.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    min-height: 100vh;
    letter-spacing: 0.01em;
}

header {
    background: linear-gradient(90deg, #007BFF 0%, #00c6ff 100%);
    color: #fff;
    padding: 2.2rem 1rem 1.2rem 1rem;
    text-align: center;
    border-bottom-left-radius: 2rem;
    border-bottom-right-radius: 2rem;
    box-shadow: 0 6px 32px 0 rgba(0,0,0,0.13);
}
header h1 {
    font-size: 2.2rem;
    font-weight: 800;
    letter-spacing: 1.2px;
    margin: 0;
    text-shadow: 0 2px 8px rgba(0,0,0,0.10);
}

nav {
    background: rgba(0, 123, 255, 0.93);
    padding: 0.8rem 0;
    text-align: center;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    border-radius: 0 0 1.2rem 1.2rem;
    margin-bottom: 2rem;
}
nav a {
    color: #fff;
    margin: 0 1.2rem;
    text-decoration: none;
    font-weight: 700;
    text-transform: uppercase;
    font-size: 1.08rem;
    letter-spacing: 0.7px;
    padding: 0.4rem 0.8rem;
    border-radius: 0.5rem;
    transition: background 0.18s, color 0.18s;
    position: relative;
}
nav a:hover, nav a:focus {
    background: #ffe066;
    color: #007BFF;
    text-decoration: none;
    box-shadow: 0 2px 8px rgba(0,0,0,0.10);
}

main {
    padding: 2.5rem 0.5rem 2rem 0.5rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 70vh;
}

h2 {
    color: orange;
    font-weight: 800;
    margin-bottom: 1.5rem;
    letter-spacing: 0.5px;
    font-size: 2rem;
    text-shadow: 0 2px 8px rgba(0,0,0,0.13);
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 1.5rem;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
}
.gallery iframe {
    width: 100%;
    aspect-ratio: 16 / 9;
    border-radius: 1rem;
    box-shadow: 0 4px 16px rgba(0,0,0,0.18);
    border: none;
    background: #000;
    transition: transform 0.3s, box-shadow 0.18s;
}
.gallery iframe:hover {
    transform: scale(1.04);
    box-shadow: 0 8px 32px rgba(0,0,0,0.22);
}

footer {
    background: linear-gradient(90deg, #232526 0%, #414345 100%);
    color: #fff;
    text-align: center;
    padding: 1.2rem 1rem 0.7rem 1rem;
    font-size: 1.08rem;
    margin-top: 2.5rem;
    border-radius: 1.2rem 1.2rem 0 0;
    box-shadow: 0 -2px 16px rgba(0,0,0,0.13);
}
footer a {
    color: #ffe066;
    text-decoration: underline;
    font-weight: 600;
}
footer a:hover {
    color: #00c6ff;
}

@media (max-width: 900px) {
    .gallery {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1rem;
    }
}
@media (max-width: 700px) {
    header h1 {
        font-size: 1.2rem;
    }
    nav a {
        margin: 0 0.5rem;
        font-size: 0.97rem;
    }
    .gallery {
        grid-template-columns: 1fr;
        gap: 0.7rem;
    }
    main {
        padding: 1.2rem 0.2rem 1rem 0.2rem;
    }
    h2 {
        font-size: 1.2rem;
    }
}
@media (max-width: 480px) {
    header {
        padding: 1rem 0.2rem 0.7rem 0.2rem;
        border-bottom-left-radius: 1rem;
        border-bottom-right-radius: 1rem;
    }
    footer {
        font-size: 0.97rem;
        padding: 0.7rem 0.2rem 0.4rem 0.2rem;
    }
}</style>
</head>
