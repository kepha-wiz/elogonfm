        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .gallery iframe:hover {
            transform: scale(1.05);
        }
        footer {
            background: rgba(0, 86, 179, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
